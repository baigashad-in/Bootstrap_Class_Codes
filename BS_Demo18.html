<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bootstrap_files/CSS/all.css">
    <link rel="stylesheet" href="Bootstrap_files/CSS/bootstrap.css">
</head>
<body>
    <!-- Start Modal/Pop-up box -->

                <!-- Button trigger modal -->
                <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button> -->

                <!-- <a href="#" data-bs-toggle="my_modal_1" data-bs-target="#my_modal_1">Open Modal</a> -->
                
                <!-- Modal -->
                <div class="modal fade" id="my_modal_1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Start Modal Header -->
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- End Modal Header -->

                        <!-- Start Modal Body -->
                        <div class="modal-body">
                            <input type="button" data-bs-dismiss="modal" class="btn btn-outline-warning" value="close">
                            <img src="Images/Sea and Night Sky.png" class="img-thumbnail" alt="">
                        </div>
                        <!-- End Modal Body -->

                        <!-- Start Modal Footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                        <!-- End Modal Footer -->
                        
                    </div>
                    </div>
                </div>
                <a href="#" data-bs-toggle="modal" data-bs-target="#my_modal_1">Open Modal</a>
    <!-- End Modal/Pop-up box -->

    <script src="Bootstrap_files/JS/bootstrap.bundle.js"></script>
</body>
</html>
