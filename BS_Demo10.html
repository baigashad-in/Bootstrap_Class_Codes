<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bootstrap_files/CSS/bootstrap.css">
    <style>
        .a{
            height: 600px;
            width: 900px;
        }
        .b{
            height: 300px;
        }
        .c{
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="row bg-dark a">
        <div class="col-3 bg-danger"></div>
        <div class="col-3 bg-light"></div>
        <div class="col-3">
            <div class="row bg-success b">
                <div class="col-6 bg-primary"></div>
                <div class="col-6 bg-warning"></div>
            </div>
            <div class="row bg-warning b">
                <div class="col-4 bg-danger"></div>
                <div class="col-4 bg-light"></div>
                <div class="col-4 bg-primary"></div>
            </div>
        </div>
        <div class="col-3">
            <div class="row bg-light">
                <div class="col-4 bg-danger c"></div>
                <div class="col-4 bg-light c"></div>
                <div class="col-4 bg-primary c"></div>
            </div>
        </div>
    </div>
</body>
</html>
